    <script>
      var deviceWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
      var deviceHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
      function updateImageSources() {
          var images = document.getElementsByClassName("imgg");
          for (var i = 0; i < images.length; i++) {
              var imageUrl = "https://source.unsplash.com/" + deviceWidth + "x" + deviceHeight + "/?abstract&" + Math.random();
              images[i].src = imageUrl;
          }
      }

      window.addEventListener('resize', function () {
          deviceWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
          deviceHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
          updateImageSources();
      });

      window.onload = function () {
          updateImageSources();
      };
  </script>
